<div class="ticket-holder" cdkDrag>
        <div class="row">
                <div class="col-10">
                        <h2 [textContent]="ticket.title"></h2>
                        <h4 [textContent]="ticket.description"></h4>
                        <h4 [textContent]="ticket.dueDate"></h4>
                </div>
                <div class="col-2">
                        <button mat-mini-fab
                                color="primary"
                                (click)="dialog$.open(ticket)">
                                <mat-icon>create</mat-icon>
                        </button>
                        <button mat-mini-fab
                                color="warn"
                                (click)="cache$.deleteTicket(ticket._id)">
                                <mat-icon>delete_outline</mat-icon>
                        </button>

                </div>
        </div>
</div>
