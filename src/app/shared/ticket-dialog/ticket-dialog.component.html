<mat-toolbar>
    {{operationType}} Ticket
</mat-toolbar>
<div class="container-fluid">
    <form [formGroup]="ticketForm" (ngSubmit)="submit()">

        <mat-form-field >
            <mat-label>Title</mat-label>
            <input matInput
                   placeholder="Title"
                    formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput
                      placeholder="description"
                      formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Members</mat-label>
            <mat-select formControlName="members" multiple>
                <mat-option *ngFor="let member of members" [value]="member">{{member}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!ticketForm.valid">{{operationType}}</button>
        </div>

    </form>
</div>
